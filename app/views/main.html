<map basemap="http://{s}.tiles.mapbox.com/v3/tesera.map-y9ohnort/{z}/{x}/{y}.png"></map>
<div style="clear: both; height: 15px"></div>
<div style="float: left; margin-bottom: 10px">
	<select class="ui-button ui-widget ui-state-default ui-corner-all"
			style="font-size: 12px; height: 30px; width: 250px" ng-model="filterOptions.location" ng-options="row.watershed_name for row in locations">
	</select>
	<input class="ui-button ui-corner-all ui-state-active" type="text" placeHolder="Filter by Station Name"  style="text-align: left; width: 150px" ng-model="filterOptions.searchText" typeahead-station-name />
	<input class="ui-button ui-corner-all ui-state-active" type="text"
	 datepicker ng-model="filterOptions.startDate" defaultDate="-1m"
	 placeHolder="Start Date"  style="text-align: left; width: 150px" />
	<input class="ui-button ui-corner-all ui-state-active" type="text"
	 datepicker ng-model="filterOptions.endDate"
	 placeHolder="End Date"  style="text-align: left; width: 150px" />
	<button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" style="font-size: 12px; width: 80px" ng-click="resetFilterOptions()"><span class="ui-button-text">Reset</span></button>
</div>
<div style="float: right; margin-bottom: 10px">
	<button type="button" ng-click="toggleFieldManager()" style="font-size: 12px"
		class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
		<span class="ui-button-text">More fields...</span>
	</button>
	<button type="button" ng-click="openAddDialog()" style="font-size: 12px"
		class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
		<span class="ui-button-text">Add new entry</span>
	</button>
	<cura-button ng-click="exportAsCSV()" text="Export as CSV"></cura-button>
	<cura-button ng-click="importFromCSV()" text="Import from CSV"></cura-button>
	<button type="button" ng-click="mobileSite()" style="font-size: 12px"
		class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
		<span class="ui-button-text">Mobile Site</span>
	</button>
</div>
<field-manager></field-manager>
<tablesorter></tablesorter>
<tablesorter-pagination></tablesorter-pagination>
<dialog></dialog>
<mobiletip></mobiletip>
